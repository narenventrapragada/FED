<!DOCTYPE html>
<html>
    <head>
        <title>Color Checker Box</title>
        <style>
            .orange{
                background-color: orange;
                height: 20px;
                width: 20px;
            }
            .light-orange{
                background-color:orangered;
                height: 20px;
                width: 20px;
            }
            .brown{
                background-color: brown;
                height: 20px;
                width: 20px;
            }
        </style>
    </head>
    <body>
        <table border-collapsed>
            <tr>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
            </tr>
            <tr>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
            </tr>
            <tr>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
            </tr>
            <tr>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
            </tr>
            <tr>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
            </tr>
        </table>
    </body>
</html>
